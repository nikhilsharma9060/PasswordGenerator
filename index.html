<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Password Generator</h1>

        <!-- Password Display -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <!-- Copy Button -->
            <button dataCopy>
                <span class="copiedmsg" dataCopiedMsg></span>
                <img src="copy.svg" alt="Copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- Password Length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p dataLength>0</p>
            </div>
            <!-- Length Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" dataLengthSlider>
            <!-- Checkboxes-->
            <div>
                <div class="check">
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                </br>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                </br>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                </br>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                </div
                <!-- Strength Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div id="indicator" dataStrengthIndicator></div>
                </div>
                <!-- Generate Button -->
                <div>
                <button class="generateButton">Generate Password</button>
                </div>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
